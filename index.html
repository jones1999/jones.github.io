<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; color: #333; margin:0; padding:0; }
    header { background: #4a90e2; color: #fff; padding: 1rem; text-align: center; }
    section { padding: 2rem; max-width: 900px; margin: auto; }
    form { display: flex; flex-direction: column; gap: 0.5rem; max-width: 400px; }
    input, textarea, button { padding: 0.5rem; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #4a90e2; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #357abd; }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
  </header>

  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Replace with your Supabase project info
    const SUPABASE_URL = "https://urmgxaycjivcyzcksroq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVybWd4YXljaml2Y3l6Y2tzcm9xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzOTM1MjcsImV4cCI6MjA3MTk2OTUyN30.c3gSAjTuUt0EjEM_b4jS0NzWQtm9BtTZTNrd4iD5nFg";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("contactForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        try {
          const { data, error } = await supabase
            .from("messages")
            .insert([{ name, email, message }]);

          if (error) {
            console.error("Error sending message:", error);
            alert("❌ Failed to send message. Check console.");
          } else {
            alert("✅ Message sent successfully!");
            form.reset();
          }
        } catch (err) {
          console.error("Unexpected error:", err);
          alert("❌ Unexpected error occurred.");
        }
      });
    });
  </script>
</body>
</html>
